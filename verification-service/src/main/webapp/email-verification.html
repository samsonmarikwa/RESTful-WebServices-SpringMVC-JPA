<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1" />
	<title>Email Verification Service</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script language="javascript">
		$(document).ready(function () {
			var urlParams = new URLSearchParams(location.search);
			if (urlParams.has('token')) {
				verifyToken(urlParams.get('token'));
			}

			function verifyToken(tokenValue) {
				// $.get('http://ec2-3-83-147-140.compute-1.amazonaws.com:8080/mobile-app-ws/users/email-verification', { token: tokenValue })
				$.get('http://localhost:8088/mobile-app-ws/users/email-verification', { token: tokenValue })
					.done(function (response) {
						console.log(response);
						if (response["operationResult"] === "SUCCESS") {
							$("#successful-result").attr("style", "display: block !important;");
							$("#not-successful-result").attr("style", "display: none !important;");
						} else {
							$("#not-successful-result").attr("style", "display: block !important;");
							$("#successful-result").attr("style", "display: none !important;");
						}
					});
			}
		});
	</script>
</head>

<body>
	<h1>Email Verification Service</h1>
	<div id="successful-result" style="display: none">
		Successful verification!
	</div>
	<div id="not-successful-result" style="display: none">
		Verification link has expired!
	</div>
</body>

</html>
